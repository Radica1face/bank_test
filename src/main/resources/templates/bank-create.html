<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <title>Банки | Новый</title>
</head>
<body>
<div class="container">

    <div th:insert="layouts/layout :: header"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Добавить банк</h2>
            <form action="#" th:action="@{/bank-create}" th:object="${bank}" method="post">
                <div class="form-group">
                    <label for="title">Наименование</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Добавить">
                </div>
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>

</body>
</html>
