<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
  <title>Кредиты банка</title>
</head>
<body>
<div class="container">

  <div th:insert="layouts/layout :: header"></div>

  <div class="row justify-content-center">
    <div class="col">
      <div class="row">
        <div class="col mb-2">
          <h2>Кредиты банка <span th:text="${bank.title}"></span></h2>
        </div>

      </div>
      <div th:switch="${bank.getCredits}">
        <h2 th:case="null">Кредиты не найдены</h2>
        <div th:case="*">
          <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
              <th style="width: 20%">Лимит по кредиту</th>
              <th style="width: 10%">Процентная ставка</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="credit : ${bank.getCredits}">
              <td th:text="${credit.creditLimit}"></td>
              <td th:text="${credit.interestRate}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
